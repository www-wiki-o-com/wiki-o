{% load static %}
{% load extra %}


{% if x.is_subtheory %}
  <div class="about">
    <img src="{% static 'home/img/info_theory.svg' %}" height='16'>
    <span class="abouttext">{{ x.about|short_bib }}</span>
  </div>
{% else %} {% if x.is_fact %}
  <div class="about">
    <img src="{% static 'home/img/info_fact.svg' %}" height='16'>
    <span class="abouttext">{{ x.about|short_bib }}</span>
  </div>
{% else %}
  <div class="about">
    <img src="{% static 'home/img/info_other.svg' %}" height='16'>
    <span class="abouttext">{{ x.about|short_bib }}</span>
  </div>
{% endif %} {% endif %}
